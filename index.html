<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Skranji:700" rel="stylesheet">
    <title>Psychic Game</title>


  </head>
  
  <body>

  <div class="container">

    <!-- Jumbotron with Title -->
    <div class="jumbotron">
      <div>
        <img src="assets/images/crystal_ball.png" alt="pic of psychic" class="img">
      </div>

      <div>
      <h1 class="text-center padme"><strong>The Psychic Game</strong></h1>
      <h3 class="text-center padme">Can you guess which letter I'm thinking?</h3>
      <p  class="text-center padme">Simply guess by typing a letter. You have 9 tries.</p>
      </div>
    </div>

    <!-- Left panel with all the scoring information -->
    <div class="row">
      <div class="col-lg-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Your Scores:</h3>
          </div>
          
          <div class="panel-body">
            <div class="text-center">
              <p id="wins"></p>
              <p id="losses"></p>
              <p id="guesses"></p>
            </div>
          </div>
        
        </div>
      </div>
    <!-- Right panel with all the guesses -->
      <div class="col-lg-6">

         <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Your Guesses So Far:</h3>
          </div>
          
          <div class="panel-body">
            <div class="text-center">
            <p id="yourguesses"></p>

            </div>
          </div>
        
        </div>
      </div>  
  <script type="text/javascript" src="assets/javascript/game.js"></script>  
  </body>
</html>
